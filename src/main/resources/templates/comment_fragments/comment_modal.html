<main layout:fragment="content">
<article class="container" style="padding: 3% 0 2%;">
<div class="modal fade" th:id="|myModal${comment.commentId}|">
	    <div class="modal-dialog modal-dialog-centered">
	      <div class="modal-content">
	        <!-- Modal Header --> 
	        <div class="modal-header">
	          <h4 class="modal-title">Reply</h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        <!-- Modal body -->
	        <div class="modal-body">
	          <form class="form-signin" th:action="|@{/post/reply}${comment.commentId}|" th:object="${newComment}" method="post">
					<div class="form-label-group">
				        <input type="text" th:field="${newComment.commentText}" th:id="|inputComment${comment.commentId}|" class="form-control" placeholder="Reply" required>
				    	<label th:for="|inputComment${comment.commentId}|">Reply</label>
				    </div>
					<button class="text-uppercase" th:id="|commentButton${comment.commentId}|" type="submit">Reply</button>
					<br>
				</form>
	        </div>
	      </div>
	    </div>
	  </div>
	</article>
	</main>
